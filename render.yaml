services:
  # Backend Web Service
  - type: web
    name: uber-ride-analytics-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn --chdir backend app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.1

  # Frontend Static Site
  - type: web
    name: uber-ride-analytics-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: uber-ride-analytics-backend
          property: host
    routingRules:
      - route: /*
        rewrite: /index.html
